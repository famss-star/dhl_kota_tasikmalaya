<!-- SVG placeholder for Instagram thumbnails -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="instagramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#833AB4"/>
      <stop offset="50%" style="stop-color:#FD1D1D"/>
      <stop offset="100%" style="stop-color:#FCB045"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#instagramGradient)"/>
  <text x="200" y="150" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">Instagram</text>
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Thumbnail</text>
</svg>
