version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dhl_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: dhl_kota_tasikmalaya
      MYSQL_USER: dhluser
      MYSQL_PASSWORD: dhlpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: dhl_phpmyadmin
    restart: always
    ports:
      - "0.0.0.0:8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: dhluser
      PMA_PASSWORD: dhlpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - mysql

volumes:
  mysql_data:
